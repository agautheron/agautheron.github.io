
<h2 class="mb-3">{{ include.title }}</h2>
<hr style="border-top: 4px solid #eee;margin-top:0px;">
<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in include.source %}
	{% if item.iscurrent %}
      <div class="timeline-item active" >
	{% else %}
      <div class="timeline-item" >
	{% endif %} 
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description | strip | markdownify }}
		  {% if item.more %}
		  <details style="margin-top: 1rem;"><summary style="display:list-item;"> <i>More</i> </summary><br/>
			{{ item.more | strip | markdownify }}
		</details>
		  {% endif %}
		</p>
		  
        </div>
      </div>
    {% endfor %}
  </div>
</div>
